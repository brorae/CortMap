<!DOCTYPE html>
<html>
  <head>
    <title>CortMap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>function initMap() {
  const myLatLng = { lat: 33, lng: 65 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 2.5,
    center: { lat: 37, lng: 127.5 },
  });
  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "Map",
  });
  new google.maps.Marker({
    position: { lat: 37, lng: 127.5 },
    map,
    title: "Map",
  });
  new google.maps.Marker({
    position: { lat: -27, lng: 133 },
    map,
    title: "Map",
  });
  new google.maps.Marker({
    position: { lat: 38, lng: -97 },
    map,
    title: "Map",
  });
  new google.maps.Marker({
    position: { lat: 60, lng: 100 },
    map,
    title: "Map",
  });
}</script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
